version: '3.8'

services:
  postgres-iam:
    image: postgres:${POSTGRES_VERSION}
    container_name: iam-postgres
    restart: unless-stopped
    volumes:
      - ${DATA_BASE_PATH}/iam/postgres:/var/lib/postgresql/data
    environment:
      # Bitnami Keycloak expects these specific variable names for its database
      - POSTGRES_DB=${KEYCLOAK_DATABASE_NAME}
      - POSTGRES_USER=${KEYCLOAK_DATABASE_USER}
      - POSTGRES_PASSWORD=${KEYCLOAK_DATABASE_PASSWORD}
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DATABASE_USER} -d ${KEYCLOAK_DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  keycloak:
    image: bitnami/keycloak:${KEYCLOAK_VERSION}
    container_name: iam-keycloak
    restart: unless-stopped
    depends_on:
      postgres-iam:
        condition: service_healthy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - KC_BOOTSTRAP_ADMIN_USERNAME=${KEYCLOAK_ADMIN_USER}
      - KC_BOOTSTRAP_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - KEYCLOAK_DATABASE_HOST=iam-postgres
      - KEYCLOAK_DATABASE_NAME=${KEYCLOAK_DATABASE_NAME}
      - KC_DB_USERNAME=${KEYCLOAK_DATABASE_USER}
      - KC_DB_PASSWORD=${KEYCLOAK_DATABASE_PASSWORD}
      # This tells Keycloak it's behind a proxy
      - KC_PROXY=edge
      # This tells Keycloak its public-facing URL
      - KC_HOSTNAME=auth.${DOMAIN_NAME}
      - KC_HEALTH_ENABLED=true
      - KC_CACHE=local
      - KC_HTTP_ENABLED=true
      - KC_HTTP_PORT=8080
    networks:
      - traefik_net
      - backend_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 15s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  traefik_net:
    external: true
  backend_net:
    external: true
