# ===================================================================
# STATIC ROUTER CONFIGURATION FOR THE TRAEFIK DASHBOARD
# ===================================================================

http:
  routers:
    traefik-dashboard:
      rule: "Host(`traefik.wyattau.com`)" # Replace with your actual domain variable logic if needed
      entryPoints:
        - websecure
      # This service is a special internal service provided by Traefik.
      service: "api@internal"
      # This middleware is defined in middlewares.yml and will be loaded by the same file provider.
      middlewares:
        - keycloak-auth
      tls:
        certResolver: cloudflare
