---
repos:
  # Standard hooks for basic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        # Exclude the dynamic.yml as it can be empty, causing syntax errors
        # and exclude the GitHub Actions workflow file.
        exclude: ^(proxy/config/dynamic\.yml|\.github/workflows/ci\.yml)$
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict

  # The primary code formatter for YAML and Markdown
  # - repo: https://github.com/pre-commit/mirrors-prettier
  #   rev: v3.1.0
  #   hooks:
  #     - id: prettier
  #       types: [yaml, markdown]
  #       exclude: ^\.github/workflows/ci\.yml$
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2
        args: [--config, .markdownlint.yml, '**/*.md']


  # A stricter linter for YAML best practices (beyond just formatting)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: ["-c", ".yamllint.yml"]
